<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Cars</title>
</head>
<body>
    <section class = "section" id="myApp">
        <div class="container" v-cloak>
            <h2>Cars</h2>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Nickname</th>
                    <th>Manufacturer</th>
                    <th>activeYears</th>
                    <th>Description</th>
                </thead>
                <tbody>
                    <tr v-for="(cars, index) in cars" v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
                        <td>{{cars.name}}</td>
                        <td id="description">{{cars.nickname}}</td>
                        <td>{{cars.manufacturer}}</td>
                        <td>{{cars.activeYears}}</td>
                        <td>{{cars.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
